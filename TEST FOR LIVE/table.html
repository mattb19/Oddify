<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Table</title>
    <link rel="stylesheet" href="../public/table.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="socketHandler.js" defer></script>
</head>
<body>
    <div class="tableInfoContainer">
        <div class="pot" id="potAmount">200</div>
        <div class="currentBet" id="currentBetAmount">Current Bet: 20</div>
    </div>

    <div class="actionContainer">
        <div class="buttonContainer" id="buttonContainer">
            <button class="actionButton" id="callButton" onclick="call()"><span>CALL</span></button>
            <!-- Other buttons -->
        </div>
    </div>
    <div class="tableContainer">
        <div class="circle"></div>
        <div class="hole"></div>
        <div class="table"></div>
        <div class="playerContainer">
            <div class="playerSlot" id="player1">
                <div class="profilePicContainer">
                    <img src="images/general/yuhfar.png" class="profilePicture">
                </div>
                <div class="profilePicActive"></div>
                <div class="playerChipCountL" id="player1ChipCount" style="text-align: right;">1000</div>
                <div class="playerNameL" id="player1Name">Player 1</div>
            </div>
            
            <div class="playerSlot" id="player2">
                <div class="profilePicContainer">
                    <img src="images/general/yuhfar.png" class="profilePicture">
                </div>
                <div class="playerChipCountL" id="player2ChipCount" style="text-align: right;">1000</div>
                <div class="playerNameL" id="player2Name">Player 2</div>
            </div>
            
            <div class="playerSlot" id="player3">
                <div class="profilePicContainer">
                    <img src="images/general/yuhfar.png" class="profilePicture">
                </div>
                <div class="playerChipCountL" id="player3ChipCount" style="text-align: right;">1000</div>
                <div class="playerNameL" id="player3Name">Player 3</div>
            </div>
            
            <div class="playerSlot" id="player4">
                <div class="profilePicContainer">
                    <img src="images/general/yuhfar.png" class="profilePicture">
                </div>
                <div class="playerChipCountL" id="player4ChipCount" style="text-align: right;">1000</div>
                <div class="playerNameL" id="player4Name">Player 4</div>
            </div>
            
            <div class="playerSlot" id="player5">
                <div class="profilePicContainer">
                    <img src="images/general/yuhfar.png" class="profilePictureR">
                </div>
                <div class="playerChipCountR" id="player5ChipCount" style="text-align: right;">1000</div>
                <div class="playerNameR" id="player5Name">Player 5</div>
            </div>
            
            <div class="playerSlot" id="player6">
                <div class="profilePicContainer">
                    <img src="images/general/yuhfar.png" class="profilePictureR">
                </div>
                <div class="playerChipCountR" id="player6ChipCount" style="text-align: right;">1000</div>
                <div class="playerNameR" id="player6Name">Player 6</div>
            </div>
            
            <div class="playerSlot" id="player7">
                <div class="profilePicContainer">
                    <img src="images/general/yuhfar.png" class="profilePictureR">
                </div>
                <div class="playerChipCountR" id="player7ChipCount" style="text-align: right;">1000</div>
                <div class="playerNameR" id="player7Name">Player 7</div>
            </div>
            
            <div class="playerSlot" id="player8">
                <div class="profilePicContainer">
                    <img src="images/general/yuhfar.png" class="profilePictureR">
                </div>
                <div class="playerChipCountR" id="player8ChipCount" style="text-align: right;">1000</div>
                <div class="playerNameR" id="player8Name">Player 8</div>
            </div>
        </div>
    </div>
    <div class="tableCardsContainer">
        <img src="images/poker cards/None_of_None.png" class="tableCard" id="flop1">
        <img src="images/poker cards/None_of_None.png" class="tableCard" id="flop2">
        <img src="images/poker cards/None_of_None.png" class="tableCard" id="flop3">
        <img src="images/poker cards/None_of_None.png" class="tableCard" id="turn">
        <img src="images/poker cards/None_of_None.png" class="tableCard" id="river">
    </div>
    <div class="username" id="welcomeMessage">
        <script>
            const username = '<%= username %>'; // Use EJS syntax to access the session variable
            document.write(`Welcome, ${username}`);
        </script>
    </div>
</body>
</html>
